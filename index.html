<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PSBoy2012's Website!">
  <meta name="author" content="PSBoy2012">
  <title>PSBoy2012</title>
  <style>
    body {
      background: linear-gradient(135deg, #4f8cff 0%, #a6e1fa 100%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: #222;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      padding: 40px 32px;
      text-align: center;
      max-width: 400px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      color: #2563eb;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0;
      color: #333;
    }
    @media (max-width: 500px) {
      .container {
        padding: 24px 8px;
        max-width: 95vw;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello!</h1>
    <p>This is my website.</p>
  </div>
</body>
</html>
